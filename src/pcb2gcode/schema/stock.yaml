$schema: "http://json-schema.org/draft-07/schema#"
type: "object"
description: Specify what you have in stock
properties:

  drillbits:
    type: array
    description: |
      Available drillbit sizes. If a number is used, the unit defaults to mm.
      If a string is used, the unit may be specified from mm, cm, in, thou and mil.
      Simple fractions can be used too such as 3/64in

    default:
      - 0.05
      - 0.07
      - 0.09
      - 0.1
      - 0.12
      - 0.15
      - 0.2
      - 0.25
      - 0.27
      - 0.3
      - 0.35
      - 0.4
      - 0.45
      - 0.5
      - 0.55
      - 0.6
      - 0.65
      - 0.7
      - 0.75
      - 0.8
      - 0.85
      - 0.9
      - 0.95
      - 1.0
      - 1.05
      - 1.1
      - 1.15
      - 1.2
      - 1.25
      - 1.3
      - 1.35
      - 1.4
      - 1.45
      - 1.5
      - 1.55
      - 1.6
      - 1.65
      - 1.7
      - 1.75
      - 1.8
      - 1.85
      - 1.9
      - 1.95
      - 2
      - 2.05
      - 2.1
      - 2.15
      - 2.2
      - 2.25
      - 2.3
      - 2.35
      - 2.4
      - 2.45
      - 2.5
      - 2.55
      - 2.6
      - 2.65
      - 2.7
      - 2.75
      - 2.8
      - 2.85
      - 2.9
      - 2.95
      - 3
      - 3.05
      - 3.1
      - 3.15
      - "1/8in"

    items:
      anyOf:
        - type: number
        - type: string
          pattern: "^(?:\\d+(?:\\.\\d+)?|\\d+\\/\\d+)(?:mm|in|mil|thou|inch|cm)$"

